<div class="flex flex-col justify-between w-full min-h-dvh" >
  <div class="flex flex-col gap-4">
    <div class="flex justify-between">
      <span class="text-2xl font-bold p-3">MusicBib</span>
      <p-button
            (click)="closeMenu()"
            class="flex! sm:hidden! md:hidden!"
              [style]="{ 'width': '4em', 'height': '4em', 'border-radius': '50%', 'margin-top': '.5em' }"
              icon="pi pi-times hover:bg-transparent! flex! sm:hidden! md:hidden! text-gray-700"
              [rounded]="true"
              [text]="true"
              severity="contrast"
            />
    </div>
    <p-tieredmenu styleClass="border-0" [model]="items" class="w-full" />
  </div>

  <div
    class="flex flex-col items-start justify-center px-3 py-6 gap-4 border-t-1 border-gray-300"
  >
    <a
      href="https://github.com/srgrover"
      target="_blank"
      rel="noopener noreferrer"
      class="text-sm flex items-center gap-1"
    >
      <i class="pi pi-github" style="font-size: 1rem"></i>
      <span class="hover:underline hover:decoration-dotted">
        Visit my GitHub
      </span>
    </a>
    
    <a
      href="https://jonathanmoya.is-a.dev/"
      target="_blank"
      rel="noopener noreferrer"
      class="text-sm flex items-center gap-1"
    >
      <span class="hover:underline hover:decoration-dotted">
        Go to my portfolio
      </span>
      <i class="pi pi-arrow-up-right" style="font-size: 0.7rem"></i>
    </a>
  </div>
</div>
